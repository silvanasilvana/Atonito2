<body>

  <main class="container">
    <h1>Carrito de Compra</h1>
    <div class="checkout-wrapper">
      <!-- Productos lado izquierdo -->
      <section class="cart-section">
        <h2>Productos en tu bolsa</h2>

        <table id="lista-carrito" class="cart-table">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Producto</th>
              <th>Precio Unitario</th>
              <th>Cantidad</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se inyectan los productos con JS -->
          </tbody>
        </table>

        <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</button>
      </section>

      <!-- Resumen y formulario lado derecho -->
      <section class="summary-section">
        <div class="total-section">
          <h2>Resumen de compra</h2>
          <p>Total a pagar:</p>
          <p class="total-amount"><strong>$0.00</strong></p>
        </div>

        <div class="form-section">
          <h2>Datos para la compra</h2>
          <form id="checkout-form">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />

            <label for="direccion">Dirección de entrega:</label>
            <textarea id="direccion" name="direccion" rows="3" placeholder="Ingresa Tu Dirección." required></textarea>

            <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" 
   pattern="[0-9]{10}" 
   placeholder="Ejemplo: 8711234567" required />

          </form>
        </div>
        <div id="paypal-button-container"></div>

  <!-- FIREBASE SDK MODULAR -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      signOut, 
      setPersistence, 
      browserLocalPersistence,
      updateProfile 
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyChkZHqONT27CD5CkV02KZUPSKyGrPFojc",
      authDomain: "infinity-store-191c9.firebaseapp.com",
      projectId: "infinity-store-191c9",
      storageBucket: "infinity-store-191c9.appspot.com",
      messagingSenderId: "185404166630",
      appId: "1:185404166630:web:898dcdb0c6891e811b4627",
      measurementId: "G-9SWGH5N226"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    // Persistencia sesión
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    // ELEMENTOS DOM
    const nombreUsuarioSpan = document.getElementById("nombre-usuario");
    const cerrarSesionText = document.getElementById("cerrar-sesion-text");
    const lista = document.querySelector('#lista-carrito tbody');
    const vaciarCarritoBtn = document.getElementById('vaciar-carrito');
    const carritoProductos = [];

    // FUNCIONES CARRITO
    function insertarCarrito(elemento) {
      const rowExistente = lista.querySelector(`tr[data-id="${elemento.id}"]`);
      if (rowExistente) {
        const cantidadTd = rowExistente.querySelector('.cantidad');
        cantidadTd.textContent = parseInt(cantidadTd.textContent) + 1;
        elemento.cantidad = parseInt(cantidadTd.textContent);
      } else {
        const row = document.createElement('tr');
        row.setAttribute('data-id', elemento.id);
        row.innerHTML = `
          <td><img src="${elemento.imagen}" width="60px" alt="${elemento.titulo}"></td>
          <td>${elemento.titulo}</td>
          <td>$${(parseFloat(String(elemento.precio).replace(/[^0-9.]/g, '')) || 0).toFixed(2)}</td>

          <td class="cantidad">${elemento.cantidad}</td>
          <td><a href="#" class="borrar" data-id="${elemento.id}">x</a></td>
        `;
        lista.appendChild(row);
      }
      actualizarTotal();
      guardarCarritoEnLocalStorage();
      guardarCarritoActual();
    }

    function actualizarTotal() {
      let total = 0;
      lista.querySelectorAll('tr').forEach(tr => {
        const cantidad = parseInt(tr.querySelector('.cantidad').textContent);
        const precio = parseFloat(tr.children[2].textContent.replace(/[^0-9.]/g, '')) || 0;

        total += cantidad * precio;
      });
      const totalAmount = document.querySelector('.total-amount strong');
      if(totalAmount) totalAmount.textContent = `$${total.toFixed(2)}`;
    }

    function eliminarElemento(e) {
      e.preventDefault();
      if (e.target.classList.contains('borrar')) {
        const id = e.target.dataset.id;
        lista.querySelector(`tr[data-id="${id}"]`).remove();
        guardarCarritoEnLocalStorage();
        guardarCarritoActual();
        actualizarTotal();
      }
    }

    function vaciarCarrito() {
      lista.innerHTML = '';
      guardarCarritoEnLocalStorage();
      guardarCarritoActual();
      actualizarTotal();
    }

    function guardarCarritoEnLocalStorage() {
      const productosArray = [];
      lista.querySelectorAll('tr').forEach(tr => {
        productosArray.push({
          id: tr.dataset.id,
          imagen: tr.querySelector('td img').src,
          titulo: tr.children[1].textContent,
          precio: parseFloat(tr.children[2].textContent.replace(/[^0-9.]/g, '')) || 0,

          cantidad: parseInt(tr.querySelector('.cantidad').textContent)
        });
      });
      localStorage.setItem('carrito', JSON.stringify(productosArray));
    }

    function cargarCarritoDesdeLocalStorage() {
      const carritoLocal = JSON.parse(localStorage.getItem('carrito')) || [];
      carritoLocal.forEach(el => insertarCarrito(el));
    }

    async function guardarCarritoEnFirestore(userUid) {
      const productosArray = [];
      lista.querySelectorAll('tr').forEach(tr => {
        productosArray.push({
          id: tr.dataset.id,
          imagen: tr.querySelector('td img').src,
          titulo: tr.children[1].textContent,
          precio: parseFloat(tr.children[2].textContent.replace(/[^0-9.]/g, '')) || 0,

          cantidad: parseInt(tr.querySelector('.cantidad').textContent)
        });
      });
      try {
        await setDoc(doc(db, "carritos", userUid), { productos: productosArray });
      } catch (error) {
        console.error("Error guardando carrito:", error);
      }
    }

    async function cargarCarritoDesdeFirestore(userUid) {
      try {
        const docRef = doc(db, "carritos", userUid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          lista.innerHTML = '';
          docSnap.data().productos.forEach(el => insertarCarrito(el));
        }
      } catch (error) {
        console.error("Error cargando carrito:", error);
      }
    }

    function guardarCarritoActual() {
      const user = auth.currentUser;
      if (user) guardarCarritoEnFirestore(user.uid);
    }

    vaciarCarritoBtn.addEventListener('click', vaciarCarrito);
    lista.addEventListener('click', eliminarElemento);
    

    // INICIO/CIERRE SESIÓN
    onAuthStateChanged(auth, (user) => {
      if (user) {
        nombreUsuarioSpan.textContent = user.displayName || user.email;
        cargarCarritoDesdeFirestore(user.uid);
      } else {
        nombreUsuarioSpan.textContent = "";
      }
    });

    cerrarSesionText?.addEventListener('click', () => {
      signOut(auth).then(() => {
        nombreUsuarioSpan.textContent = "";
      });
    });

    // CHECKOUT
    document.getElementById('checkout-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const direccion = document.getElementById('direccion').value;

      const productosArray = [];
      lista.querySelectorAll('tr').forEach(tr => {
        productosArray.push({
          id: tr.dataset.id,
          titulo: tr.children[1].textContent,
          precio: parseFloat(tr.children[2].textContent.replace('$','')),
          cantidad: parseInt(tr.querySelector('.cantidad').textContent)
        });
      });

      const total = productosArray.reduce((acc, p) => acc + p.precio * p.cantidad, 0);
      try {
        await addDoc(collection(db, 'compras'), {
          nombre: name,
          email: email,
          telefono: phone,
          direccion: direccion,
          productos: productosArray,
          total: `$${total.toFixed(2)}`,
          fecha: serverTimestamp()
        });
        alert('Compra registrada correctamente.');
        vaciarCarrito();
      } catch (err) {
        alert('Error en la compra: ' + err.message);
      }
    });

  </script>

<script src="https://www.paypal.com/sdk/js?client-id=AUtKy_013o7nVy3PuEXuLlUf731SCb4-vvi2wH6HeWbraHzVofCBvJ-gu_jyNNEaIgF6fE8jiPpgrjk_"></script>


<script>
  paypal.Buttons({
    style: {
      layout: 'vertical',
      color: 'gold',
      shape: 'rect',
      label: 'pay'
    },
    createOrder: function(data, actions) {
      // Obtener el total del carrito
      const totalText = document.querySelector('.total-amount strong').textContent;
      const total = parseFloat(totalText.replace('$','')) || 0;

      return actions.order.create({
        purchase_units: [{
          amount: {
            value: total.toFixed(2)
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Pago realizado por ' + details.payer.name.given_name);
        // Aquí puedes vaciar el carrito después de pagar
        vaciarCarrito();
      });
    },
    onError: function(err) {
      console.error(err);
      alert('Hubo un error en el pago. Intenta de nuevo.');
    }
  }).render('#paypal-button-container');
</script>

  <!-- MENU HAMBURGUESA -->
  <script>
    const menuIcon = document.getElementById('menuToggle');
    const menuDesplegable = document.getElementById('menuDesplegable');
    let timeoutId;

    function mostrarMenu() {
      menuDesplegable.style.display = 'block';
      if (timeoutId) clearTimeout(timeoutId);

      timeoutId = setTimeout(() => {
        menuDesplegable.style.display = 'none';
      }, 5000);
    }

    menuIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      if (menuDesplegable.style.display === 'block') {
        menuDesplegable.style.display = 'none';
        if (timeoutId) clearTimeout(timeoutId);
      } else {
        mostrarMenu();
      }
    });

    menuDesplegable.addEventListener('click', (e) => {
      e.stopPropagation();
      if (timeoutId) clearTimeout(timeoutId);
    });

    document.addEventListener('click', () => {
      menuDesplegable.style.display = 'none';
      if (timeoutId) clearTimeout(timeoutId);
    });
  </script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const lista = document.querySelector('#lista-carrito tbody');
  let productosCarrito = JSON.parse(localStorage.getItem('carrito')) || [];

  function renderizarCarrito() {
    lista.innerHTML = '';
    productosCarrito.forEach((producto, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><img src="${producto.imagen}" width="60"></td>
        <td>${producto.titulo} ${producto.talla}</td>
        <td>${producto.precio}</td>
        <td>${producto.cantidad}</td>
        <td><a href="#" class="borrar-producto" data-index="${index}">X</a></td>
      `;
      lista.appendChild(row);
    });

    lista.querySelectorAll('.borrar-producto').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const i = parseInt(btn.dataset.index);
        productosCarrito.splice(i, 1);
        localStorage.setItem('carrito', JSON.stringify(productosCarrito));
        renderizarCarrito();
      });
    });

    actualizarTotal();
  }

  function actualizarTotal() {
    let total = 0;
    productosCarrito.forEach(p => {
      const precio = parseFloat(p.precio.replace('$','')) || 0;
      total += precio * p.cantidad;
    });
    document.querySelector('.total-amount strong').textContent = `$${total.toFixed(2)}`;
  }

  // Vaciar carrito
  document.getElementById('vaciar-carrito').addEventListener('click', (e) => {
    e.preventDefault();
    productosCarrito = [];
    localStorage.setItem('carrito', JSON.stringify(productosCarrito));
    renderizarCarrito();
  });

  renderizarCarrito();
});
</script>
