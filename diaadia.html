<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Día a Día</title>

    <link rel="stylesheet" href="parrilla.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-navbar.css">
    <link rel="stylesheet" href="footer.css">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Contenedor donde se cargará la Navbar -->
  <div id="navbar-container"></div>

  <!-- Contenedor FOOTER -->
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>

  <!-- SECCIÓN DÍA A DÍA -->
  <section class="parrilla">
      <h1>DÍA A DÍA</h1>

      <div class="parrilla-grid">

          <div class="parrilla-card">
              <a href="Rdia1.html">
                  <img src="images/diaadia/1.jpg" alt="Receta 1">
              </a>
              <span>Bowl Carne</span>
          </div>

          <div class="parrilla-card">
              <a href="Rdia2.html">
                  <img src="images/diaadia/2.jpg" alt="Receta 1">
              </a>
              <span>Quesadillas de Carne y queso</span>
          </div>

          <div class="parrilla-card">
            <a href="Rdia3.html">
                  <img src="images/diaadia/3.png" alt="Receta 1">
              </a>
              <span>Stroganoff de Res Cremoso</span>
          </div>

          <div class="parrilla-card">
              <a href="Rdia4.html">
                  <img src="images/diaadia/4.png" alt="Receta 1">
              </a>
              <span>Albóndigas al horno</span>
          </div>

          <div class="parrilla-card">
               <a href="Rdia5.html">
                  <img src="images/diaadia/5.jpg" alt="Receta 1">
              </a>
              <span>Carne Molida y papas</span>
          </div>

          <div class="parrilla-card">
               <a href="Rdia6.html">
                  <img src="images/diaadia/6.png" alt="Receta 1">
              </a>
              <span>Kebabs Caseros</span>
          </div>

      </div>
  </section>

  <!-- SCRIPT NAVBAR -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar la Navbar:', error));
  </script>

  <script type="module" src="script.js"></script>

  <!-- FOOTER -->
  <div id="footer-container"></div>

</body>
</html>
